<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosted Payment Page with POST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 800px;
        }
    </style>
</head>
<body>
    <!-- Payment Form -->
    <form id="paymentForm" action="https://testpayments.anywherecommerce.com/merchant/paymentpage" method="POST" target="worldnet-payment">
        <!-- Hidden Inputs for Parameters -->
        <input type="hidden" name="TERMINALID" value="5923003">
        <input type="hidden" name="TERMINALTYPE" value="2">
        <input type="hidden" name="HASH" value="0f5dcded4ac4224d04baa91b3cb093cf">
        <input type="hidden" name="ORDERID" value="HPP839147180">
        <input type="hidden" name="CURRENCY" value="USD">
        <input type="hidden" name="AMOUNT" value="10.17">
        <input type="hidden" name="DESCRIPTION" value="Order's description text - The Director's Cut">
        <input type="hidden" name="DATETIME" value="11-03-2025:10:09:56:423">
        <input type="hidden" name="AUTOREADY" value="Y">
        <input type="hidden" name="RECEIPTPAGEURL" value="http://simulator.wntps.com:8181/receipt">
        <input type="hidden" name="EMAIL" value="vvd@worldnettps.it">
        <input type="hidden" name="PHONE" value="800 0005555">
        <input type="hidden" name="ADDRESS1" value="156 Main str.">
        <input type="hidden" name="ADDRESS2" value="Dublin">
        <input type="hidden" name="POSTCODE" value="12345">
        <input type="hidden" name="CITY" value="Dublin">
        <input type="hidden" name="REGION" value="Dun Laoghaire">
        <input type="hidden" name="COUNTRY" value="IE">
        <input type="hidden" name="EXTRAFIELD1" value="Extra Field1">
        <input type="hidden" name="INIFRAME" value="Y">
        
        <!-- Submit Button to Initiate POST Request -->
        <button type="submit" >Go to Checkout</button>
    </form>
</body>
</html>
